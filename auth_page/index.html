<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Form Login</title>
    <style type="text/css">
        @import url("/auth_page/style.css");
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <div class="error" style="display: none">Isi data dulu, ji!</div>

            <div class="input-field">

            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" />
            </div>

            <input type="submit" value="Login">
        </form>
    </div>

    <script src="/auth_page/script.js"></script>
</body>
</html>
